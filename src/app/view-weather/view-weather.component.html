<mat-card class="viewweather" *ngIf="!load">
    <mat-card-header>
        <mat-card-title>{{weather.main}}</mat-card-title>
        <mat-card-subtitle>{{weather.description}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image src='https://openweathermap.org/img/wn/{{weather.icon}}@2x.png' alt="Photo of a Shiba Inu">

    <mat-card-content>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
